name: Publish Helm Chart

on:
  push:
    branches:
      - main
    paths:
      - 'charts/**'
      - '.github/workflows/publish-helm.yaml'
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Set up Helm
      - name: Set up Helm
        uses: azure/setup-helm@v3

      # 3Ô∏è‚É£ Install yq (for editing Chart.yaml)
      - name: Install yq
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install yq

      # 4Ô∏è‚É£ Lint the chart
      - name: Lint Helm chart
        run: helm lint charts/mealie

      # 5Ô∏è‚É£ Update Helm dependencies (including PostgreSQL)
      - name: Update Helm dependencies
        run: helm dependency update charts/mealie

      # 6Ô∏è‚É£ Determine version bump based on commit messages
      - name: Determine version bump
        id: bump
        run: |
          CHART_FILE=charts/mealie/Chart.yaml
          CURRENT_VERSION=$(grep '^version:' $CHART_FILE | awk '{print $2}')
          echo "Current version: $CURRENT_VERSION"

          # Default to patch
          BUMP_TYPE="patch"

          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "Last tag: $LAST_TAG"

          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log $LAST_TAG..HEAD --pretty=%s)
          else
            COMMITS=$(git log --pretty=%s)
          fi

          for msg in $COMMITS; do
            if [[ $msg == feat:* ]]; then
              BUMP_TYPE="minor"
            elif [[ $msg == BREAKING* ]]; then
              BUMP_TYPE="major"
            fi
          done

          echo "bump=$BUMP_TYPE" >> $GITHUB_OUTPUT

      # 7Ô∏è‚É£ Bump Chart.yaml version
      - name: Bump Chart version
        run: |
          CHART_FILE=charts/mealie/Chart.yaml
          CURRENT_VERSION=$(grep '^version:' $CHART_FILE | awk '{print $2}')
          BUMP_TYPE=${{ steps.bump.outputs.bump }}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          case $BUMP_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New chart version: $NEW_VERSION"

          # Update Chart.yaml
          sed -i "s/^version:.*/version: $NEW_VERSION/" $CHART_FILE

      # 8Ô∏è‚É£ Package the chart
      - name: Package Helm chart
        run: |
          mkdir -p packaged
          helm package charts/mealie -d packaged

      # 9Ô∏è‚É£ Checkout or create gh-pages branch
      - name: Checkout gh-pages branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin gh-pages || true
          git checkout gh-pages 2>/dev/null || git checkout --orphan gh-pages
          mkdir -p charts
          cp -r packaged/* charts/

      # üîü Update Helm repo index
      - name: Update Helm repo index
        run: |
          helm repo index . --url https://douwemeulenbroek.github.io/helm-mealie/

      # 1Ô∏è‚É£1Ô∏è‚É£ Commit and push changes
      - name: Commit and push
        run: |
          git add charts/*.tgz index.yaml charts/mealie/Chart.yaml
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            VERSION=$(grep '^version:' charts/mealie/Chart.yaml | awk '{print $2}')
            git commit -m "Publish chart version $VERSION"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} gh-pages
